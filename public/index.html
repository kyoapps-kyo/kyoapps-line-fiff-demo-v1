<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kyoapps Demo</title>
    <link rel="stylesheet" href="./dist/app.css">

<body class="scroll-smooth">

            <div class=" flex-grow-0 pt-10 transition-all duration-1000 ">

                class="z-10 mb-8 rounded-full p-1 bg-gradient-to-t from-[rgb(214,214,214)] to-transparent flex-grow-0 md:mb-6 transition-all duration-1000">
